name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ a8ktyK2jAV4cIAqTizyOMdP1 }}
        vercel-org-id: ${{ team_GxxC8OBxiVrU7MtJiJTiAKw }}
        vercel-project-id: ${{ prj_T0Nv5ThEJWEHT4fqLw0OewSj0qHG }}
        vercel-args: '--prod' 